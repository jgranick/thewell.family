<style>

<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="{{ site.baseurl }}/css/w3.css">

<!-- Stuff from W3.CSS that makes <head> mad-->    


<body>  

        
<!-- Main logo and title -->    
<div class="w3-row" style="max-width:1000px; margin:0 auto;"> 
    <div width="63" style="margin:0 auto;"><a href="{% if site.baseurl and site.baseurl != "" %}{{ site.baseurl }}{% else %}/{% endif %}" title="Home"><img src="{{ site.baseurl }}/images/compass.jpg" height="63" width="63" style="margin:0 auto;"></a>
    <font color="#6B6B6B" face="Imprint MT" style="margin:0 auto;" size="6">{{ site.title }}</font>
</div>
 
<!-- Navbar from W3.CSS -->
<ul class="w3-navbar w3-large w3-blue w3-left-align" style="max-width:1000px; margin:0 auto;">
  <li class="w3-hide-medium w3-hide-large w3-blue w3-opennav w3-right">
    <a href="javascript:void(0);" onclick="navBar()">Menu</a>
  </li>
    {% for p in site.navigation %}
    <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl | replace: '//', '/' }}">{{ p.title }}</a></li>
    {% endfor %}
</ul>

<div id="mobilenav" class="w3-hide w3-hide-large w3-hide-medium">
  <ul class="w3-navbar w3-left-align w3-large w3-blue">
    {% for p in site.navigation %}
    <li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl | replace: '//', '/' }}">{{ p.title }}</a></li>
    {% endfor %}
  </ul>
</div>
